<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Appear on Click</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body ng-app="myViewApp">
<div ng-controller="viewController">
    <input ng-model="city" placeholder="Enter City">
    <button ng-click="citySubmit()">Search</button>
    <div id="details" ng-include src="enteredCity.cityUrl">
    </div>
</div>
</body>
<script src="controller_view.js"></script>
</html>
