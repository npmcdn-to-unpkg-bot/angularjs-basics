<!DOCTYPE html>
<html lang="en" ng-app="SearchApp">
<head>
    <meta charset="UTF-8">
    <title> Search Form - Index </title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
</head>
<body ng-controller="allController">
    <div ng-controller="formController">
        <form class="search-form" method="GET" ng-submit="queryFunction()"><!--action-->
            <div class="input-group">
                <input type="text" ng-model="searchQuery" id="typeahead_search" name="typeahead_search" class="form-control" placeholder="Search here">
            </div>
            <button type="submit" class="btn green"> <!--style="visibility: hidden; display: none;"-->
            <i class="fa fa-check"></i> Submit</button>
        </form>
    </div>
    <div>
        <a href="#/dashboard">Dashboard</a>
        <a href="#/search">Search</a>
    </div>
    <div>
        <ng-view></ng-view>
    </div>
</body>
<script src="script.js"></script>
</html>
